<mat-card class="login-form" style="width: 500px">
    <mat-card-header>
      <h1 class="primary-text bold">Reset Password</h1>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetPasswordForm">
        <div fxLayout="column" fxLayoutAlign="center center">
          <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field fxFlex appearance="outline">
              <mat-label>New Password</mat-label>
              <input type="password" formControlName="password" matInput />
              <mat-icon color="primary" matPrefix>key</mat-icon>
              <mat-error *ngIf="password && password.errors && password.errors['required'] && password.touched">
                Password is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div class="full-width" fxLayout="row" fxLayoutAlign="center center">
            <mat-form-field fxFlex appearance="outline">
              <mat-label>Confirm Password</mat-label>
              <input type="password" formControlName="confirmPassword" matInput />
              <mat-icon color="primary" matPrefix>key</mat-icon>
              <mat-error *ngIf="confirmPassword && confirmPassword.errors && confirmPassword.errors['matchError'] && confirmPassword.touched">
                Passwords must match
              </mat-error>
              <mat-error *ngIf="confirmPassword && confirmPassword.errors && confirmPassword.errors['required'] && confirmPassword.touched">
                Password is required.
              </mat-error>
            </mat-form-field>
          </div>
          <div
            class="full-width"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <button type="button" (click)="onSubmit()" [ngClass]="resetPasswordForm.invalid ? 'disabled-button' : ''" fxFlex color="primary" mat-raised-button>
             Submit
            </button>
          </div>
          <div class="full-width mt-1" fxLayout="row" fxLayoutAlign="end center">
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
