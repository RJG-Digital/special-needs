<table *ngIf="students && students.length" mat-table [dataSource]="students" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <div fxLayout="row" >
            <img [src]="element.profileImage" style="height: 40px; border-radius:50%">
            <p style="margin:auto 10px;" fxFlex>{{element.firstName}} {{element.lastName}}</p>
        </div>
         </td>
    </ng-container>
    <!-- Title Column -->
    <ng-container matColumnDef="teacher">
        <th mat-header-cell *matHeaderCellDef> Teacher </th>
        <td mat-cell *matCellDef="let element"> {{element.teacher}} </td>
    </ng-container>
    <!-- Role Column -->
    <ng-container matColumnDef="grade" >
      <th mat-header-cell *matHeaderCellDef> Grade </th>
      <td mat-cell *matCellDef="let element"> {{element.grade}} </td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="homeroomNumber">
      <th mat-header-cell *matHeaderCellDef> Home Room # </th>
      <td mat-cell *matCellDef="let element"> {{element.homeroomNumber}} </td>
    </ng-container>
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

 
  <div class="full-page-m" *ngIf="!students || !students.length"  fxLayout="column" fxLayoutAlign="start center" >
    <h2>No Students were found.</h2>
    <button (click)="studentEdit()" color="primary" type="button" mat-raised-button> Add Student</button>
  </div>
