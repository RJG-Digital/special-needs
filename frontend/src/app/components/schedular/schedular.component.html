<div class="full-page-calendar">
  <ejs-schedule
    #schedularObj
    [editorTemplate]="eventEditorTemplate"
    (created)="onCreated($event)"
    (eventRendered)="onEventRendered($event)"
    (actionBegin)="onActionBegin($event)"
    (actionComplete)="onActionComplete($event)"
    (popupOpen)="onPopupOpen($event)"
    (dataBound)="onDataBound()"
    [eventSettings]="eventSettings"
    [timeScale]="{ enable: true, interval: 15, slotCount: 1 }"
    [workHours]="{ start: '07:00', end: '15:30' }"
    style="margin: 24px"
    height="100%"
    [currentView]="viewType"
  >
    <ng-template #eventEditorTemplate let-data>
      <table *ngIf="data !== undefined" width="100%" cellpadding="5">
        <tbody>
          <!-- Summary -->
          <tr>
            <td class="e-textlabel">Summary</td>
            <td colspan="4">
              <input
                class="e-field e-input"
                value="{{ data.Subject }}"
                type="text"
                data-name="Subject"
                id="Subject"
                style="width: 100%"
              />
            </td>
          </tr>
          <!-- Location -->
          <tr>
            <td class="e-textlabel">Location</td>
            <td colspan="4">
              <input
                class="e-field e-input"
                value="{{ data.Location }}"
                type="text"
                data-name="Location"
                id="Location"
                style="width: 100%"
              />
            </td>
          </tr>
          <!-- Student -->
          <tr>
            <td class="e-textlabel">Student</td>
            <td colspan="4">
              <ejs-dropdownlist
                #studentDropdown
                (change)="onStudentChange($event)"
                [allowFiltering]="true"
                id="Student"
                data-name="Student"
                class="e-field"
                value="{{ data.Student }}"
                placeholder="Choose Student"
                [dataSource]="mappedStudents"
                [fields]="studentFields"
              ></ejs-dropdownlist>
            </td>
          </tr>
          <!-- Service -->
          <tr>
            <td class="e-textlabel">Service</td>
            <td colspan="4">
              <ejs-dropdownlist
                #serviceDropdown
                [enabled]="isServiceDropdownEnabled"
                [allowFiltering]="true"
                id="Service"
                data-name="Service"
                class="e-field"
                value="{{ data.Service }}"
                placeholder="Choose Service"
                [dataSource]="mappedServices"
                [fields]="serviceFields"
              ></ejs-dropdownlist>
            </td>
          </tr>
          <!-- From -->
          <tr>
            <td class="e-textlabel">From</td>
            <td colspan="4">
              <ejs-datetimepicker
                id="StartTime"
                class="e-field"
                data-name="StartTime"
                format="M/dd/yy h:mm a"
                [value]="data.startTime || data.StartTime"
                step="5"
              ></ejs-datetimepicker>
            </td>
          </tr>
          <!-- To -->
          <tr>
            <td class="e-textlabel">To</td>
            <td colspan="4">
              <ejs-datetimepicker
                id="EndTime"
                class="e-field"
                data-name="EndTime"
                format="M/dd/yy h:mm a"
                [value]="data.endTime || data.EndTime"
                step="5"
              ></ejs-datetimepicker>
            </td>
          </tr>
          <!-- Is All Day -->
          <tr>
            <td class="e-textlabel">All Day</td>
            <td colspan="4">
              <ejs-checkbox
                id="IsAllDay"
                class="e-field"
                data-name="IsAllDay"
                [checked]="data.IsAllDay ? true : false"
              ></ejs-checkbox>
            </td>
          </tr>
          <tr>
            <td colspan="5">
              <ejs-recurrenceeditor
                #recurrenceEditor
                id="recurrenceEditor"
                [value]="data.RecurrenceRule"
                data-name="RecurrenceRule"
                (change)="onRecurrenceEditorChange($event, data)"
              ></ejs-recurrenceeditor>
            </td>
          </tr>
          <!-- Description -->
          <tr>
            <td class="e-textlabel">Description</td>
            <td colspan="4">
              <textarea
                id="Description"
                class="e-field e-input"
                data-name="Description"
                rows="2"
                cols="50"
                value="{{ data.Description }}"
                style="width: 100%; height: 50px !important"
              ></textarea>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-template>
  </ejs-schedule>
</div>
