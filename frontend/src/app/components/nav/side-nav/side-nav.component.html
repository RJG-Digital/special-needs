<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    mode="side"
    opened
    class="example-sidenav"
    [fixedInViewport]="false"
    fixedTopGap="0"
    fixedBottomGap="0"

  </mat-sidenav>

  <mat-sidenav-content style="height:100%">

    <ng-content></ng-content>
